<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <!-- //PadrÃ£o de dupla chaves. Pega o parametro da intancia VUE criada -->
    <h1>{{ contador}}</h1>
    <h1>{{ contador > 10 ? 'Maior que 10' : 'Menor do que 10' }}</h1>
    <button v-on:click="somar(5, $event)">Somar 1</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
        },
        methods: {
            somar() {
                this.contador++;
            },
        }
    });
</script>
