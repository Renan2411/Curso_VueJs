<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <!-- //PadrÃ£o de dupla chaves. Pega o parametro da intancia VUE criada -->
    <h1>{{ contador }}</h1>
    <button v-on:click="somar">Somar 1</button>

    <p v-on:mousemove="atualizarXY">Mouse: {{x}} e {{y}}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar(event) {
                this.contador++;
            },
            atualizarXY(event){
                this.x = event.clientX;
                this.y = event.clientY;
            }

        }
    });
</script>
