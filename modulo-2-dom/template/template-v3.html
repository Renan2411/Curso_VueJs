<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <!-- //Padrão de dupla chaves. Pega o parametro da intancia VUE criada -->
    <h1>{{ titulo }}</h1>
    <h1>{{ saudacao() }}</h1>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Boa Semana'
        },
        methods:{
            saudacao(){
                //Acessando outros métodos e atributos com o this.
                console.log(this);
                return this.titulo;
            }
        }    
    });
</script>
