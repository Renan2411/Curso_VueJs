<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <!-- //PadrÃ£o de dupla chaves. Pega o parametro da intancia VUE criada -->
    <h1>{{ titulo }}</h1>

        methods:{
            saudacao(){

            }
        }    
    });
