<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <button v-on:click="aumentar">Aumentar</button>
    <button v-on:click="contador2++">Aumentar 2</button>
    <button v-on:click="diminuir">Diminuir</button>

    <p>contador: {{ contador }} | {{ contador2 }}</p>
    <p>Resultado: {{ resultado }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            contador2: 0,
        },

        //Deve ter conflito;
        watch:{
            contador(novo, antigo){
                setTimeout(() => {
                    this.contador = 0;
                }, 2000);
            }
        },

        //Visualiza quais variáveis ou ações impactam na função, evitando chamá-la desnecessariamente;
        computed: {
            resultado() {
                return this.contador >= 5 ?
                    'Maior ou igual a 5' : 'Menor que 5'
            }
        },
        methods: {
            aumentar() {
                this.contador++;

            },
            diminuir() {
                this.contador--;
            },
            // resultado() {
            //     console.log('método Resultado chamado...');
            //     return this.contador >= 5 ?
            //         'Maior ou igual a 5' : 'Menor que 5'
            // }
        }
    });
</script>
