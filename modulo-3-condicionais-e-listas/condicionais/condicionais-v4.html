<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">

    <template v-if="logado">
        <p>Usuário Logado: {{ nome }}</p>

        <p>Perfil: admin</p>
    </template>


    <p v-else-if="anonimo"> Navegando como Anônimo </p>

    <!-- <p v-if="!logado">Nenhum usuário Logado</p> -->
    <p v-else="!logado">Nenhum usuário Logado</p>

    <button @click="logado = !logado">{{ logado ? 'Sair' : 'Entrar' }}</button>

    <input type="checkbox" v-model="anonimo">

    <hr>

    <footer v-show="logado">
        Desenvolvido para você
    </footer>

    <footer v-show="!logado">
        Desenvolvido para você que não está logado
    </footer>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            nome: 'Renan',
            logado: false,
            anonimo: false
        }
    })
</script>
