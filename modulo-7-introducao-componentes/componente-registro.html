<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app1">
    <contador1></contador1>
    <contador1></contador1>
</div>

<hr>

<div id="app2">
    <contador2></contador2>
    <contador2></contador2>
</div>

<script>
    const CONTADOR = {
        template:`
        <div>
            <span>Contador: {{contador}}</span>

            <button @click="++contador">+</button>  
            <button @click="--contador">-</button>
        </div>
        `,
        data(){
            return{
                contador: 0
            }
        }
    }

    new Vue({
        el: '#app1',
        //registro de componente Local
        components:{
            contador1: CONTADOR
        }
    })

    new Vue({
        el: '#app2',
        //registro de componente Local
        components: {
            contador2: CONTADOR
        }
    })
</script>
